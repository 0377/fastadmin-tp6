<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/1.5.3/antd.min.css" rel="stylesheet">
</head>
<body>
<div id="yfcmf">
    <div>
        <a-button type="primary">
            Primary
        </a-button>
        <a-button>Default</a-button>
        <a-button type="dashed">
            Dashed
        </a-button>
        <a-button type="danger">
            Danger
        </a-button>
        <a-config-provider :auto-insert-space-in-button="false">
            <a-button type="primary">
                按钮
            </a-button>
        </a-config-provider>
        <a-button type="primary">
            按钮
        </a-button>
        <a-button type="link">
            Link
        </a-button>
    </div>
    <template>
        <div id="components-button-demo-button-group">
            <h4>Basic</h4>
            <a-button-group>
                <a-button>Cancel</a-button>
                <a-button type="primary">
                    OK
                </a-button>
            </a-button-group>
            <a-button-group>
                <a-button disabled>
                    L
                </a-button>
                <a-button disabled>
                    M
                </a-button>
                <a-button disabled>
                    R
                </a-button>
            </a-button-group>
            <a-button-group>
                <a-button type="primary">
                    L
                </a-button>
                <a-button>M</a-button>
                <a-button>M</a-button>
                <a-button type="dashed">
                    R
                </a-button>
            </a-button-group>

            <h4>With Icon</h4>
            <a-button-group>
                <a-button type="primary"> <a-icon type="left" />Go back </a-button>
                <a-button type="primary"> Go forward<a-icon type="right" /> </a-button>
            </a-button-group>
            <a-button-group>
                <a-button type="primary" icon="cloud" />
                <a-button type="primary" icon="cloud-download" />
            </a-button-group>
        </div>
    </template>
    <style>
        #components-button-demo-button-group > h4 {
            margin: 16px 0;
            font-size: 14px;
            line-height: 1;
            font-weight: normal;
        }
        #components-button-demo-button-group > h4:first-child {
            margin-top: 0;
        }
        #components-button-demo-button-group .ant-btn-group {
            margin-right: 8px;
        }
    </style>

    <div>{{msg}}</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/1.5.3/antd.min.js"></script>
